<div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Link</th>
                <th>Map</th>
                <th>Gametype</th>
                <th>Playlist</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of gameList">
                <td>{{game.date}}</td>
                <td>{{game.link}}</td>
                <td>{{game.map}}</td>
                <td>{{game.gametype}}</td>
                <td>{{game.playlist}}</td>
            </tr>
            
        </tbody>
    </table>
</div>>
